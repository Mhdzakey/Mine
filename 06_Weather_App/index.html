<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zakey</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="wrapper">

        <h1>Weather App</h1>
        
        <div class="tab-container">
            <p class="tab" data-userWeather>Your Weather</p>
            <p class="tab" data-searchWeather>Search Weather</p>
        </div>

        <div class="weather-container">
            <!-- Grant Location -->
            <div class="sub-container grant-location-container">
                <img src="./assests/location.png" width="80" height="80" loading="lazy" alt=""> 
                <p>Grant Location Access</p>
                <p>Allow access to get weather information</p>
                <button class="btn" data-grantAccess="" >Grant Access</button>
            </div>

            <!-- Search Form Container--> 
            <form class="form-container" data-searchForm>
                <input id="1" placeholder="Search fro City" data-searchInput>
                <button class="btn" type="submit">
                    <img src="./assests/search.png" width="20" height="20" loading="lazy" alt="">Search
                </button>
            </form> 

                <!-- Loading Screen Container -->
                <div class="sub-container loading-container">
                    <img src="./assests/loading.gif" width="150" height="150" alt="">
                    <p>Loading ...</p>
                </div>

                <!-- Show weather Infor -->
                <div class="sub-container user-info-container">

                    <!-- city name and flag -->
                    <div class="name">
                        <p data-cityName>City</p>
                        <img data-countryIcon alt="">
                    </div>

                    <!-- weather description -->
                    <p data-weatherDesc>weather</p>

                    <!-- weather icon -->
                    <img data-weatherIcon alt="weatherIcon">

                    <!-- temperature -->
                    <p data-temp>temp</p>

                    <!-- 3 cards - Location -->
                    <div class="parameter-container">

                        <!-- card 1 -->
                        <div class="parameter">
                            <img src="./assests/wind.png" alt="">
                            <p>WINDSPEDD</p>
                            <p data-windspeed>windspeed</p>
                        </div>
                        <!-- card 2 -->
                        <div class="parameter">
                            <img src="./assests/humidity.png" alt="">
                            <p>HUMIDITY</p>
                            <p data-humidity>humidity</p>
                        </div>
                        <!-- card 1 -->
                        <div class="parameter">
                            <img src="./assests/cloud.png" alt="">
                            <p>CLOUDY</p>
                            <p data-cloudiness>cloudiness</p>
                        </div>
                    </div>

                </div>



        </div>

    </div>
<script src="index.js"></script>
<!-- <script src="test.js"></script> -->
</body>
</html>
